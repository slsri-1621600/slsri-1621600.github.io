	<body>

			<img src="bottlenoseDolphin.jpeg" alt="Bottlenose Dolphin">

			<audio controls>
				<source src="dolphin_clicks.wav" type="audio/wav">

			</audio>

			</video>
		<h2>Object Tag</h2>
			<object width="400" height="400" data="dolphinbrochure.pdf">
			</object>

			<iframe src=https://seaworld.org/animals/all-about/bottlenose-dolphin/communication/></iframe>

</html>
